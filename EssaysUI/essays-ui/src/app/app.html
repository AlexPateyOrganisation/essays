<nz-layout>
  <nz-page-header nzTitle="Essays" nzSubtitle="A collection of essays" [routerLink]="['/']"/>
  <nz-layout>
    <nz-sider nzCollapsible nzWidth="200px" nzTheme="light">
      <ul nz-menu nzMode="inline">
        <li nz-menu-item>
          <span nz-flex nzJustify="flex-start">
            <nz-icon nzType="file-search" nzTheme="outline" />
            <span>Search</span>
          </span>
        </li>
        <li nz-menu-item [routerLink]="['/essays/create']">
          <span nz-flex nzJustify="flex-start">
            <nz-icon nzType="plus" nzTheme="outline" />
            <span>Create</span>
          </span>
        </li>
      </ul>
    </nz-sider>
    <router-outlet />
  </nz-layout>
</nz-layout>
